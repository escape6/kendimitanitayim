<!doctype html>
<html lang="en">

<head>
    <title>Web Teknolojisi Projesi</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/home.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/clock.css" rel="stylesheet">

</head>

<body class="overflow-auto" style="background-image: url('images/bg01.jpg')">

    <div class="container p-5">
        <h1 class="text-nowrap text-center bg-opacity-10 bg-warning">Nazik mesajınız için teşekkür
            ederiz</h1>

        <div class="row">
            <div class="col-md-4">
                <div class="clock-container">
                    <div class="clock">
                        <div class="needle hour"></div>
                        <div class="needle minute"></div>
                        <div class="needle second"></div>
                        <div class="center-point"></div>
                    </div>
                    <div class="time"></div>
                    <div class="date"></div>
                </div>
            </div>
            <div class="col-md-8">
                <hr>
                <div class="pe-md-1 bg-opacity-50 bg-dark">
                    <h2 class="text-info text-center" id="dt"></h2>
                </div>
                <hr>
                <h4 class="p-2 pe-md-1 bg-opacity-10 bg-dark" id="flname">adi + soyadi</h4>
                <h4 class="p-2 pe-md-1 bg-opacity-10 bg-dark" id="email">eposta</h4>
                <h4 class="p-2 pe-md-1 bg-opacity-10 bg-dark" id="mobile">cep telefonu nomarasi</h4>
                <hr>
                <h3 class="p-2 pe-md-1 bg-opacity-10 bg-dark" id="message">mesaji</h3>
            </div>
        </div>
    </div>

    <div class="progress-bar-top">
        <button class="back-to-top hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="back-to-top-icon" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11l5-5m0 0l5 5m-5-5v12" />
            </svg>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <script src="js/scroll.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/sesto.js"></script>

</body>

</html>
